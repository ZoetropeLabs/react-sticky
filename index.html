<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title><Sticky /> Example</title>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/babel/5.1.10/browser.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	<link href="http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext" rel="stylesheet" type="text/css">
	<link href="styles.css" rel="stylesheet" />
</head>

<body>
	<div id="example"></div>
	<script type="text/javascript" src="https://rawgit.com/captivationsoftware/react-sticky/master/dist/sticky.min.js"></script>
	<script type="text/babel">
		class Example extends React.Component {
			constructor(props) {
				super(props);
				this.state = {
					stickyText: 'I dunno',
					topOffset: -30,

					// Sticky style (2/2)
					partialStyle: {
						left: 0,
						right: 0,
						backgroundColor: 'white'
					}
				};
			}

			handleStickyStateChange(isStuck) {
				console.log('Am I stuck?', isStuck ? 'Yep!' : 'Nope!');
			}

			render() { return (
				<div>
					<Sticky style={{ background: '#ddd', height: 30}}>
						<p><a href="http://www.captivationsoftware.com" title="Captivation Software" target="_blank">Captivation Software does React Consulting!</a></p>
					</Sticky>
					<div className="jumbotron">
						<h1>react-sticky <small>Demo</small></h1>
					</div>
					<Sticky type={React.DOM.header} stickyStyle={{}} topOffset={this.state.topOffset} onStickyStateChange={this.handleStickyStateChange.bind(this)}>
						Surprise!
					</Sticky>
					<main>
						Content
					</main>
					<footer>
						Footer
					</footer>
				</div>
				);
			}
		}

		ReactDOM.render(<Example />, document.getElementById('example'));
	</script>
</body>

</html>
